    <!-- ========== Start Section home ========== -->
    <section class="Home position-relative" id="Home">
        <div class="content">
            <div class="hero ">
                <div class="container px-lg-5">
                    <div class="inputErea position-relative">
                        <input type="text" class="textInput" id="inputErea" placeholder="Find your location...">
                        <button type="button" class="button position-absolute">Find</button>
                    </div>
                </div>
            </div>
            <div class="weatherTable w-100">
                <div class="container px-lg-5  ">
                    <div class="row gx-0">
                        <div class="col-lg-4">
                            <div class="today">
                                <div class="top d-flex justify-content-between">
                                    <div class="day" id="todayName">Friday</div>
                                    <div class="date" id="todayDate">17August</div>
                                </div>
                                <div class="main px-3">
                                    <div class="location" id="todayLocation">london</div>
                                    <div class="degree d-flex justify-content-between">
                                        <div class="num" id="todayDegreeNum">32<sup>o</sup>C</div>
                                        <div class="forecast-icon">
                                            <img id="todayForecastIcon" src="img/113.png" alt="" width="90">
                                        </div>
                                    </div>
                                    <div class="custom" id="todayCustom">Sunnnny</div>
                                    <div class="downIcon d-flex">
                                        <div>
                                            <img src="img/icon-umberella.png" alt="" width="21" height="21" class="">
                                            <span class="me-2" id="humidity"> 20%</span>
                                        </div>
                                        <div>
                                            <img src="img/icon-wind.png" alt="" width="23" height="21">
                                            <span class="me-2" id="windKph">18km/h</span>
                                        </div>
                                        <div>
                                            <img src="img/icon-compass.png" alt="" width="21" height="21">
                                            <span class="me-2" id="windDir">East</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="tomorrow text-center">
                                <div class="top text-center">
                                    <div class="day" id="tomorrowDay">Saturday</div>
                                </div>
                                <div class="main px-3">
                                    <div class="forecast-icon mb-4">
                                        <img src="img/113.png" id="tomorrowForecastIcon" alt="" width="48">
                                    </div>
                                    <div class="degree" id="tomorrowDegree">32.8<sup>o</sup>C</div>
                                    <small class="small" id="tomorrowSmall">24.7<sup>o</sup></small>
                                    <div class="custom" id="tomorrowCustom">Sunny</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="afterTomorrow tomorrow text-center">
                                <div class="top tomorrow text-center">
                                    <div class="day" id="tomorrowDay">Sunday</div>
                                </div>
                                <div class="main px-3">
                                    <div class="forecast-icon mb-4" id="tomorrowForecastIcon">
                                        <img src="img/113.png" alt="" width="48">
                                    </div>
                                    <div class="degree" id="tomorrowDegree">30.6<sup>o</sup>C</div>
                                    <small class="small" id="tomorrowSmall">25.6<sup>o</sup></small>
                                    <div class="custom" id="tomorrowCustom">Sunny</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- ========== End Section home ========== -->
